apiVersion: batch/v1
kind: Job
metadata:
  name: atong-e-all-inputs-mixedatt-2-seed-1 
  labels:
    owner: atong
spec:
  template:
    spec:

      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  # - key: kubernetes.io/hostname
                  #   operator: NotIn
                  #   values:
                  #     - perfsonar.csusb.edu
                  #     - prp-gpu-3.t2.ucsd.edu
                  - key: nvidia.com/gpu.product
                    operator: In
                    values:
                    - NVIDIA-TITAN-RTX
                    - NVIDIA-A40
                    - NVIDIA-GeForce-RTX-3090
                    - NVIDIA-RTX-A6000
                    - NVIDIA-RTX-A5000
                    # - NVIDIA-RTX-A4000
                    # - NVIDIA-GeForce-RTX-2080-Ti
                    - NVIDIA-A10
                    - NVIDIA-GeForce-RTX-4090
      containers:
        - name: demo
          image: gitlab-registry.nrp-nautilus.io/w6xu/guru-docker-image:3699f97c
          command: ["/bin/bash"]
          # /data/scripts/init.sh;
          args:
            - "-c"
            - >-
              nvidia-smi -L  &&
              cd /root/gurusmart  &&
              ./startup.sh MoonshotDatasetWithOldSplits.zip &&
              cd /root/gurusmart/Moonshot &&
              torchrun --nproc_per_node=6 mixed_attention_main_2.py --input_types {hsqc,c_nmr,h_nmr,mw,mass_spec,iso_dist} --requires hsqc --seed 1 --experiment_name e-all-inputs-mixedatt-2-seed-1 
 # python train_ranker_transformer.py hsqc_transformer --name_type 2 --foldername smiles_dataset --expname use_hyun_FP_with_correct_ranking --epochs 300 --do_hyun_FP  --patience 20 --pos_weight 2 --lr 5e-5 --bs 256 

          volumeMounts:
            # - mountPath: "/data"
            #   name: wangdong-smart-vol
            # - mountPath: "/root/autoencoder_denoiser/exps"
            #   name: wangdong-smart-vol
            - mountPath: "/root/gurusmart"
              name: atong-spectre
            - mountPath: /dev/shm
              name: dshm
            - mountPath: /workspace
              name: data-unzip
          resources:
            limits:
              memory: 64Gi
              cpu: "24"
              ephemeral-storage: 300Gi
              nvidia.com/gpu: "6"
            requests:
              memory: 64Gi
              cpu: "24"
              ephemeral-storage: 300Gi
              nvidia.com/gpu: "6"

      volumes:
        # - name: wangdong-smart-vol
        #   persistentVolumeClaim:
        #     claimName: wangdong-smart-vol
        - name: atong-spectre
          persistentVolumeClaim:
            claimName: atong-spectre
        - name: dshm
          emptyDir:
            medium: Memory
        - name: data-unzip
          emptyDir: {}
      restartPolicy: Never
      # imagePullSecrets:
      #   - name: gitlab-auth
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
  backoffLimit: 1
