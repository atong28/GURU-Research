apiVersion: v1
kind: Pod
metadata:
  name: hsqc-atong
spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: nvidia.com/gpu.product
                operator: In
                values:
                  # - NVIDIA-GeForce-RTX-1080
                  # - NVIDIA-GeForce-RTX-1080-Ti
                  # - NVIDIA-GeForce-RTX-2080-Ti
                  - NVIDIA-TITAN-RTX
                  - NVIDIA-A40
                  - NVIDIA-GeForce-RTX-3090
                  - NVIDIA-RTX-A6000
                  - NVIDIA-RTX-A5000
                  - NVIDIA-RTX-A4000
                  - NVIDIA-A10
                  - NVIDIA-GeForce-RTX-4090

  containers:
    - name: pod-container
      image: gitlab-registry.nrp-nautilus.io/w6xu/guru-docker-image:3699f97c
      command: ["sh"]
      args: 
      - "-c"
      - >- 
        bash /root/gurusmart/startup.sh MoonshotDatasetWithOldSplits.zip && 
        sleep infinity 
      volumeMounts:
        - mountPath: "/root/gurusmart"
          name: atong-spectre
        - mountPath: "/root/wangdong"
          name: smart-tess-code
        - mountPath: "/workspace"
          name: data-unzip
        - mountPath: /dev/shm
          name: dshm
        
      resources:
        limits:
          memory: 32Gi
          cpu: 8
          nvidia.com/gpu: 2
          ephemeral-storage: 600Gi
        requests:
          memory: 32Gi
          cpu: 8
          nvidia.com/gpu: 2
          ephemeral-storage: 600Gi
  
  volumes:
    - name: atong-spectre
      persistentVolumeClaim:
        claimName: atong-spectre
    - name: smart-tess-code
      persistentVolumeClaim:
        claimName: smart-tess-code
    - name: dshm
      emptyDir:
        medium: Memory
    - name: data-unzip
      emptyDir: {}
